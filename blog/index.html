---
layout: default
title: Code for Münster
page_class: blog
---
<div class="wrapper">
  <h2><a href="{{ "/blog/index.html" | prepend: site.baseurl }}">Geschichten aus Münster</a></h2>
  <ul>
    {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">{{ post.date | date: "%-d %B %Y" }}<h2>{{ post.title }}</h2></a>
      <div> {{ post.excerpt }}</div>
      <a href="{{ post.url }}">weiterlesen&hellip;</a>
    </li>
    {% endfor %}
  </ul>
</div>
